<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<link href= "./calculator.css" rel="stylesheet" type="text/css">
<title>Twitter Bootstrap Version2.0 inline form layout example</title> 
<meta name="description" content="Twitter Bootstrap Version2.0 inline form layout example from w3resource.com."> 
<link href="twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <h6 class="contact-title">JavaScript Calculator</h6>

  <div class="row">
    <div class="col-md-4"> 
  <label for="exampleDataList" class="form-label">Number-1</label>
  <input type="text" class="input-small " id="input1" ></div>
  <div class="col-md-4"> 
  <label for="exampleDataList" class="form-label">Operator</label>
  <select name="operator" class="form-control selectpicker">
      <option value="">+</option>
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>

    </select></div>
    <div class="col-md-4"> 
  <label for="exampleDataList" class="form-label">Number-2</label>
  <input type="text" class="input-small" id="input2" >
</div>

  
  <div class="col-md-4 col-sm-4 col-xs-4">
<button type="button" class="btn btn-primary btn-block" id="Submit">Submit</button>
</div>
<div class="answer">
<label for="exampleDataList" class="form-label">Answer:</label>
  <input type="text" class="input-small" id="result" >
  </div>



</body>
</html>
